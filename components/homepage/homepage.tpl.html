<h1>
    Stephen Yuan's homepage!
</h1>

<div class="">
    <div class="row">
        <div favourite class="col-md-2 col-sm-3 col-xs-4" 
             ng-repeat="website in favourites" website="website">
        </div>
    </div>
</div>

<div class="panel panel-default">
    <div class="panel-body">
        <div class="row">
            <div weather-day class="col-md-3 col-sm-4 col-xs-6" ng-class="{'hidden-sm': $index>2, 'hidden-xs' : $index>1}" ng-if="weatherForecast" 
                 ng-repeat="day in weatherForecast" day="day" index="$index"></div>
        </div>
    </div>
</div>

<script type="text/ng-template" id="favourite.d.html">
    <a class="favourite-website btn btn-default btn-lg btn-block" ng-href="{{website.href}}" target="_blank">
        <div>
            <img class="favourite-img" ng-src="{{website.img}}" />
        </div>
        <div class="favourite-title">
            {{website.title}}
        </div>
    </a>
</script>

<script type="text/ng-template" id="weather-day.d.html">
    <div>
        <span class="weather-label">
            {{day.date.weekday}}
        </span>
        <img ng-src="{{day.icon_url}}" />
    </div>
    <div>
        {{day.date.day}} {{day.date.monthname_short}}
    </div>
    <div>
        {{day.conditions}}
    </div>
    <div>
        {{day.low.celsius}} &#8451;
        -
        {{day.high.celsius}} &#8451;
    </div>
</script>
